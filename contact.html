<header class="header">

    <div class="register">
        <button class="submit" id="reg" role="button">Register Here</button>
    </div>
</header>
<main class="main">

    <div class="box3">
        
        <h1>Contact Us</h1>
        <p class="lead">Have a question or need help? Send us a message and we'll get back to you within 1-2 business days.</p>


        <div class="border">
        <form id="contactForm" action="#" class="contactForm" method="POST" novalidate>
        
        <div class="credentials">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required>
        </div>
        <div class="credentials">
        <label for="phone">Phone (optional)</label>
        <input id="phone" name="phone" type="tel" placeholder="+254 7xx xxx xxx">
        </div>
        

        <div class="credentials">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>


        <div class="credentials">

        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" placeholder="What is this about?" required>
        </div>


        <div class="credentials">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
        </div>


        
        <button type="submit" class="submit">Send message</button>
        <button type="button" class="submit" onclick="resetForm()">Reset</button>
        
        
        </form>
    </div>

    <script src="static/js/script.js"></script>
    
</main>
